<script>
  function verifiernom() {
    var nom = document.f.nom.value;
    if (nom.length < 8) {
      document.getElementById("t2").innerHTML = "nom invalide. Le nom doit etre compris entre 8 et 20 caracteres";
      document.getElementById("t2").style.color = "red";
    } else {
      document.getElementById("t2").innerHTML = "";
    }
  }

  function verifieradresse() {
    var adresse = document.f.adresse.value;
    if (adresse.length < 20) {
      document.getElementById("t3").innerHTML = "adresse invalide. L'adresse doit 20 caracteres minimum";
      document.getElementById("t3").style.color = "red";
    } else {
      document.getElementById("t3").innerHTML = "";
    }
  }
 
  function verifierpostal() {
    const postal = document.getElementById("c3").value;
    const localite = document.getElementById("c4");
    const message = document.getElementById("t4");

    if (postal === "3000") {
      localite.value = "Ville 1";
      message.innerHTML = "";
    } else if (postal === "4000") {
      localite.value = "Ville 2";
      message.innerHTML = "";
    } else {
      message.innerHTML = "Erreur, il faut choisir uniquement entre 3000 et 4000";
      message.style.color = "red";
      localite.value = "";
    }
}

  function myfunction() {
  var select = document.getElementById("lepays");
  var newCountry = document.getElementById("c5").value;
  var exists = false;

  for (var i = 0; i < select.options.length; i++) {
    if (select.options[i].text === newCountry) {
      exists = true;
      break;
    }
  }

  if (!exists) {
    var option = document.createElement("option");
    option.text = newCountry;
    select.add(option);
  } else {
    alert("Le pays existe déjà dans la liste.");
  }
}
